<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPKR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bauhaus-red: #e63946;
            --bauhaus-beige: #f8f5ef;
            --bauhaus-black: #111;
        }

        body {
            background-color: var(--bauhaus-beige);
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            margin: 0;
            color: var(--bauhaus-black);
        }

        /* Timeline Container */
        .timeline-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .circle-outer {
            position: absolute;
            width: 420px;
            height: 420px;
            border: 6px solid #ff0000;
            border-radius: 50%;
            opacity: 0.5;
            --dashed-pattern: repeating-conic-gradient(black 0deg 11.8deg,
                    transparent 11.8deg 12deg);

            mask: conic-gradient(white 0deg 278deg, transparent 278deg 360deg),
                var(--dashed-pattern);
            mask-composite: intersect;
            -webkit-mask: conic-gradient(white 0deg 278deg, transparent 278deg 360deg),
                var(--dashed-pattern);
            -webkit-mask-composite: destination-in;
            transform: rotate(40deg);
        }

        .circle-inner {
            position: absolute;
            width: 410px;
            height: 410px;
            border: 10px solid var(--bauhaus-red);
            border-radius: 50%;
            opacity: 0.6;

            --dashed-pattern: repeating-conic-gradient(black 0deg 11.8deg,
                    transparent 11.8deg 12deg);

            mask: conic-gradient(white 0deg 278deg, transparent 278deg 360deg),
                var(--dashed-pattern);
            mask-composite: intersect;
            -webkit-mask: conic-gradient(white 0deg 278deg, transparent 278deg 360deg),
                var(--dashed-pattern);
            -webkit-mask-composite: source-out;

            transform: rotate(35deg);
        }

        .circle-inner1 {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 3px solid #1077ff;
            border-radius: 50%;
            opacity: 0.7;
            mask: conic-gradient(black 0deg 250deg, transparent 250deg 360deg);
            -webkit-mask: conic-gradient(black 0deg 250deg, transparent 250deg 360deg);
            transform: rotate(95deg);
            animation: rotateTimeline 5s linear infinite;
        }

        .circle-inner2 {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 3px solid #1077ff;
            border-radius: 50%;
            opacity: 0.5;
            mask: conic-gradient(black 0deg 250deg, transparent 250deg 360deg);
            -webkit-mask: conic-gradient(black 0deg 250deg, transparent 250deg 360deg);
            transform: rotate(160deg);
            animation: rotateTimelineReverse 5s linear infinite;
        }

        /* Rotations */
        @keyframes rotateTimeline {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateTimelineReverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        /* Center Portrait */
        .center-portrait {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--bauhaus-black);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
            background: white;
            z-index: 10;
        }

        .center-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        /* .achievement::after {
            content: "";

            top: 0;

            background-size: 75% auto;
            pointer-events: none;
        } */

        .achievement-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 150px;
            transform: translateY(50%) translateX(0%) rotate(120deg);
            border-radius: 15px;
            background: #fff;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 5;
            overflow: hidden;
            text-align: center;
        }

        .achievement-card img {
            width: 100%;
            height: 90px;
            object-fit: cover;
        }

        .achievement-card h5 {
            font-size: 14px;
            margin: 5px 0 0;
        }

        .achievement-card p {
            font-size: 11px;
            margin: 0;
            color: #555;
        }

        .achievement-card:hover {
            cursor: pointer;
        }

        .route a {
            color: #111;
            text-decoration: none;
        }

        /* Large Desktops (1440px and above) */
        @media (min-width: 1440px) {
            .circle-outer {
                width: 500px;
                height: 500px;
            }

            .circle-inner {
                width: 480px;
                height: 480px;
            }

            .circle-inner1 {
                width: 320px;
                height: 320px;
            }

            .circle-inner2 {
                width: 290px;
                height: 290px;
            }

            .center-portrait {
                width: 220px;
                height: 220px;
            }
        }

        /* Tablets (max-width: 992px) */
        @media (max-width: 992px) {
            .timeline-container {
                height: 80vh;
            }

            .circle-outer {
                width: 360px;
                height: 360px;
            }

            .circle-inner {
                width: 340px;
                height: 340px;
            }

            .circle-inner1 {
                width: 240px;
                height: 240px;
            }

            .circle-inner2 {
                width: 210px;
                height: 210px;
            }

            .center-portrait {
                width: 160px;
                height: 160px;
            }
        }

        /* Mobile (max-width: 768px) */
        @media (max-width: 768px) {
            .timeline-container {
                height: 500px;
            }

            .circle-outer {
                width: 280px;
                height: 280px;
            }

            .circle-inner {
                width: 260px;
                height: 260px;
            }

            .circle-inner1 {
                width: 180px;
                height: 180px;
            }

            .circle-inner2 {
                width: 150px;
                height: 150px;
            }

            .center-portrait {
                width: 120px;
                height: 120px;
            }
        }

        /* Small Phones (max-width: 480px) */
        @media (max-width: 480px) {
            .timeline-container {
                height: 400px;
            }

            .circle-outer {
                width: 220px;
                height: 220px;
            }

            .circle-inner {
                width: 200px;
                height: 200px;
            }

            .circle-inner1 {
                width: 140px;
                height: 140px;
            }

            .circle-inner2 {
                width: 120px;
                height: 120px;
            }

            .center-portrait {
                width: 100px;
                height: 100px;
            }
        }

        /* Very Small Devices (max-width: 360px) */
        @media (max-width: 360px) {
            .timeline-container {
                height: 360px;
            }

            .circle-outer {
                width: 180px;
                height: 180px;
            }

            .circle-inner {
                width: 160px;
                height: 160px;
            }

            .circle-inner1 {
                width: 120px;
                height: 120px;
            }

            .circle-inner2 {
                width: 100px;
                height: 100px;
            }

            .center-portrait {
                width: 80px;
                height: 80px;
            }
        }
    </style>
