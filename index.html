<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPKR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      scrollbar-width: none;
    }

    @font-face {
      font-family: 'Noricon';
      src: url('../fonts/Norican.otf') format('opentype'),
        url('../fonts/Norican-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .logo {
      font-family: "fangsong";
      font-size: 2.5rem;
      color: #000;
      font-weight: normal;
    }

    .carousel-inner {
      position: relative;
    }

    .carousel-control-prev,
    .carousel-control-next {
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
    }

    @media (max-width: 768px) {

      #heroCarousel {
        position: relative;
        padding-bottom: 70px;
      }

      .carousel-control-prev,
      .carousel-control-next {
        top: auto;
        bottom: 10px;
        transform: none;
        width: auto;
      }

      .carousel-control-prev {
        left: 35%;
      }

      .carousel-control-next {
        right: 40%;
      }

      .carousel-control-prev i,
      .carousel-control-next i {
        width: 45px !important;
        height: 45px !important;
        font-size: 1.2rem;
      }
    }

    .carousel-control-prev i,
    .carousel-control-next i {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-control-prev i:hover,
    .carousel-control-next i:hover {
      background: rgba(0, 0, 0, 0.85);
    }


    .slider_img {
      width: 100vw;
    }

    .slider {
      width: 100vw;
    }
  </style>

</head>

<body>
  <!-- Header 1 -->
  <div class="header-top">
    <div class="menu-logo">
      <!-- <div class="menu-icon" id="menuToggle">&#9776;</div> -->
      <div class="logo">
        <img src="img/" width="7%" alt="">JPKR
      </div>
    </div>
  </div>

  <div id="heroCarousel" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <a href="aceivements.html">
        <div class="carousel-item active">
          <div class="slider_img">
            <img src="images/slider1.jpeg" class="slider" alt="JPKR">
          </div>
        </div>
      </a>
      <!-- Slide 2 -->
      <a href="aceivements.html">
        <div class="carousel-item">
          <div class="slider_img">
            <img src="images/slider2.jpeg" class="slider" alt="JPKR">
          </div>
        </div>
      </a>
      <!-- Slide 3 -->
      <a href="aceivements.html">
        <div class="carousel-item">
          <div class="slider_img">
            <img src="images/slider3.jpeg" class="slider" alt="JPKR">
          </div>
        </div>
      </a>
      <!-- Slide 4 -->
      <a href="aceivements.html">
        <div class="carousel-item">
          <div class="slider_img">
            <img src="images/slider4.jpeg" class="slider" alt="JPKR">
          </div>
        </div>
      </a>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <i class="fa-solid fa-chevron-left fa-2xl"></i>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <i class="fa-solid fa-chevron-right fa-2xl"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
